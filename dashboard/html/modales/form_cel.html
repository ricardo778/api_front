<head>
    <style>
        #formAgregarUsuario {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            padding: 32px;
            max-width: 400px;
            margin: 0 auto;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .mb-3 {
            margin-bottom: 20px;
        }

        .mb-3:last-of-type {
            margin-bottom: 28px;
        }

        .form-label {
            font-weight: 600;
            color: #222;
            margin-bottom: 6px;
            display: block;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            padding: 10px 14px;
            width: 100%;
            font-size: 16px;
        }

        .btn.btn-primary {
            background: #22d3ee;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 24px;
            font-weight: 600;
            font-size: 16px;
            transition: background 0.2s;
        }
    </style>
</head>

<body>
    <form id="formAgregarUsuario">
        <div class="mb-3">
            <label for="brand" class="form-label">Marca</label>
            <input type="text" class="form-control" id="brand" required>
        </div>
        <div class="mb-3">
            <label for="model" class="form-label">Modelo</label>
            <input type="text" class="form-control" id="model" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="description" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <input type="number" class="form-control" id="price" required>
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" required>
        </div>
        <div class="mb-3">
            <label for="published" class="form-label">Publicado</label>
            <select class="form-control" id="published" required>
                <option value="true">Sí</option>
                <option value="false">No</option>
            </select>
        </div>
        <center>
            <button type="submit" class="btn btn-primary">
                Crear
            </button>
        </center>
    </form>
    <script>
        const API_URL = 'http://localhost:3000/products';

        document.getElementById('formAgregarUsuario').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                brand: document.getElementById('brand').value,
                model: document.getElementById('model').value,
                description: document.getElementById('description').value,
                price: Number(document.getElementById('price').value),
                stock: Number(document.getElementById('stock').value),
                published: document.getElementById('published').value === 'true',
                userId: 1,         // Asegúrate que este userId existe en tu base de datos
                providerId: 1      // Asegúrate que este providerId también existe
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) throw new Error('Error al crear el celular');

                alert('✅ Celular creado exitosamente');

                // Recarga la tabla en el HTML padre
                window.parent.location.reload();
            } catch (error) {
                console.error('❌ Error al agregar celular:', error);
                alert('Error al agregar celular. Verifica que la API esté activa y los datos sean válidos.');
            }
        });
    </script>

</body>
