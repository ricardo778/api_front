  <script>
    const API_CONTACTS = 'http://localhost:3000/contacts';

    document.addEventListener('DOMContentLoaded', () => {
      cargarMensajes();
    });

    function cargarMensajes() {
      fetch(API_CONTACTS)
        .then(response => response.json())
        .then(data => {
          const tbody = document.getElementById('tabla-mensajes');
          tbody.innerHTML = '';

          data.forEach(contacto => {
            const fila = document.createElement('tr');
            fila.innerHTML = `
            <td>${contacto.email}</td>
            <td>${contacto.phone}</td>
            <td>${contacto.message}</td>
            <td>${new Date(contacto.createdAt).toLocaleDateString()}</td>
            <td>${contacto.name}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="eliminarMensaje(${contacto.id})">Eliminar</button>
            </td>
          `;
            tbody.appendChild(fila);
          });
        })
        .catch(error => {
          console.error('❌ Error al cargar mensajes:', error);
          alert('Error al cargar los mensajes. Verifica que la API esté activa.');
        });
    }

    function eliminarMensaje(id) {
      console.log(`Eliminar mensaje con ID ${id}`);
      // Aquí podrías implementar el DELETE a la API si deseas
    }
  </script>
